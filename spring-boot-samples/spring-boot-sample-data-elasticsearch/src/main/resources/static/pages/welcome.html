<div ng-controller="welcomeCntrl as welcomectrl">

<b>Search Results</b>
<table border="1" style="width:30%">
    {{#each message.content}}
        <tr>
            <td>
                {{this.id}}
            </td>
            <td>

                {{this.firstName}}
            </td>
            <td>
                {{this.lastName}}
            </td>
        </tr>
    {{/each}}

</table>
</div>
